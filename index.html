<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="app">
        <h1>Quiz App</h1>
        <div class="quiz">
            <div class="questions"></div>
            <div class="answer-buttons">
                <button class="ans-btn ans-btns-a" data-key='a'></button>
                <button class="ans-btn ans-btns-b" data-key='b'></button>
                <button class="ans-btn ans-btns-c" data-key='c'></button>
                <button class="ans-btn ans-btns-d" data-key='d'></button>

               
            </div>

            <div>
                <button class="nxt hide">Next</button>
                <button class="play-again hide">Play Again</button>
            </div>

            


        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
